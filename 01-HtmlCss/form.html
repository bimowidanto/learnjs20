<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML forms</title>
</head>
<body>
    
    <h1>HTML Forms</h1>

    <form action="">
        <label for="username">username :</label>
        <input type="text" id="username" name="username" placeholder="username" required>
        <br><br>
        <label for="email">email :</label>
        <input type="email" id="email" name="email" placeholder="email" required>
        <br><br>
        <label for="password">password :</label>
        <input type="password" id="password" name="password" placeholder="password" required>
    
        <p>Select your age :</p>

        <input type="radio" name="age" value="0-25" id="option-1">
        <label for="option-1">0-25</label>
        <input type="radio" name="age" value="26-50" id="option-2">
        <label for="option-2">26-50</label>
        <input type="radio" name="age" value="51+" id="option-3">
        <label for="option-3">51+</label>
    
        <br><br>

        <label for="question">Security question</label>
        <select name="question" id="question">
            <option value="q1">what your favorite color?</option>
            <option value="q2">how your born?</option>
            <option value="q3">what is your best ever security question</option>
        </select>

        <br><br>

        <label for="answer">answer :</label>
        <input type="text" name="answer" id="answer" placeholder="answer">

        <br><br>

        <label for="bio">Your Bio :</label><br>
        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="about you.."></textarea>

        <br><br>
        <label for="submit"></label>
        <input type="submit" value="submit">

    </form>




</body>
</html>
